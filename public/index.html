<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="container">


    <div class="d-flex justify-content-center gap-5 mt-5">
        <div class="col-5 card p-3">
            <h3>Google Signin</h3>
            <hr>
            <div id="g_id_onload"
                data-client_id="528500222886-5tohrsl12t3gj1ce196e9nog1aq7is7r.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button class="btn btn-danger btn-md" id="g_id_signout" style="max-width: 120px">
                Sign Out
            </button>

        </div>

        <div class="col-5 card p-3">
            <h3>Login manual</h3>
            <hr>
            <form>
                <label for="">Email:
                    <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                    <label for="">Password:</label>
                    <input type="password" name="password" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-primary btn-md" type="submit">
                        Ingresar
                    </button>

            </form>

        </div>
    </div>




    <script src="./js/auth.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
